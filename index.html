		<div id="départ-arrivée">

				<input type="date" id="Retourle" name="Retourle" value="" min="2000-06-07T00:00" max="2030-06-14T00:00" required="" class="lbs">

				<select name="Départà" id="Départà">
				  <option value="Départà">Départ à</option>
				  <option value="Arrivéeà">Arrivée à</option>
